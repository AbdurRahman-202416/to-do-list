<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/html.png" type="x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-1">
        <img class="img-roket" src="img/rocket.png" alt="Rocket icon" />
        Lista de Presença
      </h1>
      <div class="input-f">
        <input
          class="input-field"
          type="text"
          placeholder="Adicione uma nova tarefa"
          id="task-input"
        />
        <button type="button" id="add-task">
          Criar <img src="img/plus.png" height="13px" alt="Add icon" />
        </button>
      </div>
    </div>
    <div class="output-box">
      
    </div>
    <div class="output-f">
      <div class="output-list">
        <h3 class="cout-text" style="color: #4ea8de;">Tarefas criadas <span class="task-count">0</span></h3>
        <h3 class="cout-text"  style="color:rgba(130, 132, 250, 1);">Concluídas <span class="completed-count">0</span></h3>
      
      </div>  <hr style="margin:0px 0px 16px 0px;padding: 0px; color: rgb(22, 23, 23);"/>

      <div class="no-tasks">
        <img src="img/Clipboard.png" alt="No tasks" class="task-icon" />
        <p>Você ainda não tem tarefas cadastradas</p>
        <p>Crie tarefas e organize seus itens a fazer</p>
      </div>
    </div>
  </body>
</html>
